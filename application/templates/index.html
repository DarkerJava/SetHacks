<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Espere</title>
    <meta name="description" content="Espere">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="static/images/espere-logo.png">

    <!-- CSS -->
    <link href="static/css/styles.css" rel="stylesheet">

    <!-- Other Vendor CSS Files -->
    <link href="static/vendor/fontawesome-free-5.13.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="static/vendor/WOW-master/dist/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div id="app">
            <app></app>
        </div>
    </section>

    <script>
        Vue.component('search-menu', {
            props: ['active'],
            template: `
        <div class="search-menu" :style="[(active) ? {'top': '0', 'margin': '0'} : {'top': '20%', 'margin': '0 1rem'}]">
            <div v-if="!active" class="row header">
                <div class="col-md-4 col-12 banner">
                    <img src="static/images/espere-banner.png">
                </div>
                <div class="col-md-8 col-12 description">
                    <h1>Find ways to help out people in need near you!</h1>
                    <h2>Try searching for a specific name or a type of charity.</h2>
                </div>
            </div>
            <form method="GET" action="{{url_for("index")}}" :style="[(active) ? {'border-radius': 'unset'} : {'border-radius': '1rem'}]">
                <div class="row">
                    <div class="star-wrapper col-md-1" id="favourite">
                        <i v-if="!favourite" class="far fa-star" @click="favourite=!favourite"></i>
                        <i v-if="favourite" class="fa fa-star" @click="favourite=!favourite"></i>
                    </div>
                    <div class="button-wrapper col-md-4 col-12 form-group" id="searchbar">
                        <input placeholder="Search..." name="query"></input>
                    </div>
                    <div class="button-wrapper col-md-3 col-6 form-group" id="charity-type">
                        <select class="form-control" name="type">
                            <option disabled selected>Type</option>
                            <option>Food Bank</option>
                            <option>Youth Shelter</option>
                            <option>Womans Shelter</option>
                            <option>Mens Shelter</option>
                            <option>Clothing Donations</option>
                        </select>
                    </div>
                    <div class="button-wrapper col-md-3 col-6 form-group" id="transport">
                        <select class="form-control" name="transport">
                            <option disabled selected>Transportation</option>
                            <option>Walking</option>
                            <option>Biking</option>
                            <option>Car/Taxi</option>
                            <option>Bus</option>
                        </select>
                    </div>
                    <div class="button-wrapper col-md-1 col-12" id="go-btn">
                        <button type="submit" class="btn" @click="emitActive()">Go</button>
                    </div>
                </div>
            </form>
        </div>
    `,
            data() {
                return {
                    favourite: false
                }
            },
            methods: {
                emitActive() {
                    this.$emit('active')
                }
            }
        })

        Vue.component('the-map', {
            props: ['active'],
            template: `
        <div class="map-wrapper">
            <div class="map-background">
                <img src="https://picsum.photos/1200/500">
            </div>
        </div>
    `
        })

        Vue.component('app', {
            template: `
        <div :class="[isActive ? 'app' : 'container app']">
            <search-menu @active="handleActive" :active="isActive"></search-menu>
            <the-map v-if="isActive"></the-map>
        </div>
    `,
            data() {
                return {
                    isActive: false
                }
            },
            methods: {
                handleActive() {
                    this.isActive = true
                }
            }
        })

        //Vue Instance
        var app = new Vue({
            delimiters:['${', '}'],
            el: '#app'
        })
    </script>

    <!-- Main JS File -->
    <!-- <script src="static/assets/js/main.js"></script> -->
</body>

</html>
